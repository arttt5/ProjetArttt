<!DOCTYPE HTML>
<html lang="fr">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Robishop</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="../img/r.png">
<link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-main bg padding-top-sm">
<div class="container-fluid">

<div class="row-sm">
	<aside class="col-md-8">

<!-- ================= main slide ================= -->
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../img/banners/slide1.jpg" alt="Los Angeles" width="1100" height="400">
      </div>
      <div class="carousel-item">
        <img src="../img/banners/slide2.jpg" alt="Chicago" width="1100" height="400">
      </div>
      <div class="carousel-item">
        <img src="../img/banners/slide3.jpg" alt="New York" width="1100" height="400">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  
<!-- ============== main slidesow .end // ============= -->

</aside> <!-- col.// -->
	<aside class="col-md-4">
        <div id="bobo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#bobo" data-slide-to="0" class="active"></li>
              <li data-target="#bobo" data-slide-to="1"></li>
              <li data-target="#bobo" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/banners/slide1.jpg" alt="Los Angeles" width="1100" height="400">
              </div>
              <div class="carousel-item">
                <img src="../img/banners/slide2.jpg" alt="Chicago" width="1100" height="400">
              </div>
              <div class="carousel-item">
                <img src="../img/banners/slide3.jpg" alt="New York" width="1100" height="400">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#bobo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#bobo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
          

	</aside>
</div>
</div> <!-- container .//  -->
</section>


</body>
</html>
